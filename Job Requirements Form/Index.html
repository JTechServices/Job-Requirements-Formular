<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class="section-1">
       <h1 class="container">Job Requirements Form</h1>
    </section>

    <section class="section-2">
        <form action="#" method="POST" class="container">
            
            <input type="text" name="name" placeholder="Name" required>
            
            <input type="email" name="email" placeholder="E-mail" required>
            
            <input type="date" name="date" placeholder="Date of birth">
            
            <input type="number" name="number" placeholder="Exp. years">

            <select name="carrer">
                <option value="coder" selected> Coder</option>
                <option value="progammer"> Progammer</option>
                <option value="tester"> Tester</option>
                <option value="database"> Database</option>
            </select>

            <textarea name="message" rows="6" placeholder="Something about you..."></textarea>

            <label for="I'm Simp">
                <input type="checkbox" name="remember" id="I'm Simp" checked>
                I'm Simp
            </label>

            <label>
                <input type="radio" name="work" value="HtmlCSS">
                Html & CSS
            </label>
            <label>
                <input type="radio" name="work" value="PHP">
                PHP
            </label>
            <label>
                <input type="radio" name="work" value="JS">
                JavaScript 
            </label>
            <label>
                <input type="radio" name="work" value="Programming">
                Programming 
            </label>
            <label>
                <input type="radio" name="work" value="Sql">
                Sql & MSql
            </label>

            <button>Send Me</button>


        </form>
    </section>
    <section class="section-3">
        <footer>
            <h1>We will be pleassured with your request.</h1>
            <p>Created by Jakub Průcha. © 2021</p>
        </footer>
    </section>
</body>
</html>
